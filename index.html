<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#d1deee" />
    <meta name="apple-mobile-web-app-title" content="ToDo App">
    <meta name="description" content="ToDo App">
    <meta name="theme-color" content="#d1deee" />
    <head><link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <div id="wrapper">
        <h1>ToDo List</h1>
        
        <div class="inputWrapper">
            <form>
                <label for="newItem"></label>
                <input id="newItem" type="text" minlength="1">
                <button id="addToDo" type="button" onclick="onSubmit()"><span class="material-icons-outlined">add_task</span></button>
            
            </form>
        </div>
    
        <ul id="printedList">
        </ul>
        
        <div id="resetWrapper">
            <button id="reset" type="button" onclick="clearStorage()">Clear all and Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
